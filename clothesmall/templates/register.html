{% extends "layout.html" %}
{% block title %}User{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block nav %}
		<a class="navbar-brand" href="">회원가입</a>
{% endblock %}

{% block jumbo %}
{% endblock %}

{% block content %}

<!-- 회원가입 모달창 -->
<form class="form-horizontal" action='#' method="POST">
		<!-- Modal body -->
		  <fieldset>
				<div class="control-group">
					<!-- E-mail -->
					<label class="control-label" for="email">E-mail</label>
					<div class="controls">
						<input class="form-control" type="text" id="email" name="email" placeholder="형식에 맞게 이메일을 입력해주세요"><br>
					</div>
				</div>
	
				<div class="control-group">
					<!-- Username -->
					<label class="control-label"  for="username">이름</label>
					<div class="controls">
						<input class="form-control" type="text" id="username" name="username" placeholder="사용자의 이름을 입력해주세요"><br>
					</div>
				</div>
			 
				<div class="control-group">
					<!-- Password-->
					<label class="control-label" for="password">비밀번호</label>
					<div class="controls">
						<input class="form-control" type="password" id="password" name="password" placeholder="최소 4글자 이상으로 입력해주세요"><br>
					</div>
				</div>
			 
				<div class="control-group">
					<!-- Password -->
					<label class="control-label"  for="password_confirm">비밀번호(재입력)</label>
					<div class="controls">
						<input class="form-control" type="password" id="password_confirm" name="password_confirm" placeholder="비밀번호를 다시 한번 입력해주세요"><br>
					</div>
				</div>
				
				<div class="control-group">
					<button type="button" class="btn btn-success" id="registbtn" data-dismiss="modal">회원가입</button>
		  			<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
				</div>
		</fieldset>
</form>
<br><br><br>

{% endblock %}

{% block script %}

{% endblock %}
