{% extends "layout.html" %}
{% block title %}Edit Product{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
	<form name="modForm" action="/product/editform" method="post">
    상품번호 : {{data.id}}<br>
    상품명 : {{data.name}}<br>
    가격 : {{data.selling_price}}<br>
    카테고리 : {{data.product_category}}<br>
    <br><br>
    <input type="hidden" id="product_id" value="{{data.id}}" name="product_id">
    <button type="submit" id="modify">수정</button>
  </form>
  <form name="delForm" action="/product/delete" method="post">
    <input type="hidden" id="product_id" value="{{data.id}}" name="product_id">
    <button type="submit" id="delete">삭제</button><br>
  </form>
  {% endblock %}
