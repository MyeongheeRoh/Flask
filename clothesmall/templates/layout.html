<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} Bootstrap Example {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */ 
    a{
      text-decoration: none;
      color: black;
    }
    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    
    /* Remove the jumbotron's default bottom margin */ 
     .jumbotron {
      margin-bottom: 0;
    }
   
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    {% block st %}
    {% endblock %}
  </style>
</head>
<body>

{% block jumbo %}
<div class="jumbotron">
  <div class="container text-center">
    <h1>Online Store</h1>      
    <p>Mission, Vission & Values</p>
  </div>
</div>
{% endblock %}

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Home</a>
    </div>
    {% block nav %}
    <ul class="nav navbar-nav">
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">상품목록<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="/product/list">아우터</a></li>
          <li><a href="/product/list">상의</a></li>
          <li><a href="/product/list">하의</a></li>
        </ul>
      </li>
      <li><a href="/product/register">상품등록</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li><a id="loginbtn"> 로그인 </a></li>
      <li><a href="/user/regist"> 회원가입 </a></li>
      <li><a href="#"> Cart </a></li>
    </ul>
    {% endblock %}
  </div>
</nav>

<div class="container">    
  <div class="row">
    {% block content %}
    <h1>메인화면</h1>
    {% endblock %}
  </div>
</div><br>

<footer class="container-fluid text-center">
  <p>Online Store Copyright</p>  
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>

<!-- 회원가입 모달창 -->
<form class="form-horizontal" action='#' method="POST">
	<!-- The Modal -->
	<div class="modal" id="loginModal">
	  <div class="modal-dialog">
		<div class="modal-content">
	  
		<!-- Modal Header -->
		<div class="modal-header">
		  <h4 class="modal-title">로그인</h4>
		  <button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
	  
		<!-- Modal body -->
		<div class="modal-body">
		  <fieldset>
			  <div class="control-group">
          <!-- E-mail -->
          <label class="control-label" for="email">E-mail</label>
          <div class="controls">
          <input class="form-control" type="text" id="email" name="email" placeholder="형식에 맞게 이메일을 입력해주세요"><br>
          </div>
			  </div>
			 
				<div class="control-group">
			  <!-- Password-->
			  <label class="control-label" for="password">비밀번호</label>
			  <div class="controls">
				<input class="form-control" type="password" id="password" name="password" placeholder="최소 4글자 이상으로 입력해주세요"><br>
			  </div>
				</div>
			 
			  </fieldset>
		</div>
	  
		<!-- Modal footer -->
		<div class="modal-footer">
		  <button type="button" class="btn btn-success" id="registbtn" data-dismiss="modal">회원가입</button>
		  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
		</div>
	  
		</div>
	  </div>
	  </div>
</form>

<script type="text/javascript">
  let login = document.getElementById("loginbtn");
    if(login != null){
    login.addEventListener("click", function(){
      $('#loginModal').modal('show');
    })
	}
  let registbtn = document.getElementById("registbtn");
  if(registbtn != null){
    registbtn.addEventListener("click", function(){
      location.href='/user/regist'
    })
  }

  {% block script %}
  {% endblock %}
</script>

</body>
</html>
